<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Login</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                &nbsp;
                <div class="form-content">
                    <div class="form-group">
                        <button class="btn rounded-btn" [routerLink]="['/']" (click)="facebookLogin()">Login with Facebook</button> 
                    </div>

                    <div class="form-group">
                        <button class="btn rounded-btn" [routerLink]="['/']" (click)="googleLogin()">Login with Google</button> 
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
